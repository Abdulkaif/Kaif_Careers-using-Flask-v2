<div class="border-bottom row" style="padding-bottom: 15px; margin-bottom:-10px">
  <div class="col-9">
    <h4 class="mt-3 mb-0"> {{job["job"]}} </h4>
    <div> <b> Location:</b> {{job["location"]}} </div>
    {% if 'salary' in job %}
      <div> <b> Salary:</b> {{job["salary"]}} </div>
    {% else %}
      <div> <b> Salary: Not Given</b></div>
    {% endif %}
  </div>
  <div class="col-3" style="padding-top:25px;">
    <button type="button" class="btn btn-outline-success">Apply</button>
  </div>
</div>
